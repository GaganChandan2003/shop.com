<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="/style/index.css">
    <script src="https://kit.fontawesome.com/b0071033d8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&family=Open+Sans&family=Poppins:wght@500;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <!-- Navbar -->
    <header id="main_header">
        <section id="mainSection">
            <!-- Left header box -->
            <section id="headerLeft">
                <div class="leftHeaderLogoBox" title="SHOP.COM helps you Shop Smart and Save Big by helping you compare prices across your favorite online stores!">
                    <a href="index.html"></a>
                    <div>
                        <img src="https://img.shop.com/Image/resources/logos/shop-logo-us.svg" alt="SHOP.COM">
                    </div>
                </div>
                <div class="sideBarMenu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </section>

             <!-- Right header box -->
            <section id="headerRight">
                <div class="headerRightTop">
                    <div id="quick-search">
                        <form id="serch-form">
                            <div class="header-search__input-container">
                                <div class="header-dept__select">
                                    <select name="select_dept" id="search-in-dept">
                                        <option value="All Departments">All Departments</option>
                                        <option value="Auto">Auto</option>
                                        <option value="Baby">Baby</option>
                                        <option value="Beauty">Beauty</option>
                                        <option value="Books">Books</option>
                                        <option value="Business">Business</option>
                                        <option value="Cameras">Cameras</option>
                                        <option value="Clothes">Clothes</option>
                                    </select>
                                </div>
                                <div class="verticalLine"></div>
                                <div class="header-search__input-box">
                                    <input type="search" placeholder="Search SHOP.COMâ€¦">
                                </div>
                                <div class="searchLogo">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="womenHistoryImg">
                        <img src="https://img.shop.com/Image/header2013/shop-usa-99472-womans-history-month-banner-header1646750930780.png" alt="Celebrating Womens's History">
                    </div>
                </div>
                <div class="headerRightBtm">
                    <section>
                        <nav aria-label="Department List">
                            <ul class="headerRightBtm-dept-list">
                                <li class="headerRightBtm-dept-item">
                                    <a href="">Exclusive Brands</a>
                                </li>
                                <li class="headerRightBtm-dept-item">
                                    <a href="">Stores</a>
                                </li>
                                <li class="headerRightBtm-dept-item">
                                    <a href="">Deals</a>
                                </li>
                                <li class="headerRightBtm-dept-item">
                                    <a href="">SHOP Travel</a>
                                </li>
                                <li class="headerRightBtm-dept-item">
                                    <a href="">Departments</a>
                                </li>
                                <li class="headerRightBtm-dept-item">
                                    <a href="">ShopBuddy</a>
                                </li>
                                <li class="headerRightBtm-dept-item">
                                    <a href="">SHOP Local</a>
                                </li>
                            </ul>
                        </nav>
                    </section>
                    <div>
                        <div class="icon">
                            <div><i class="fa-solid fa-user"></i></div>
                            <div><span>Sign in</span></div>
                            
                        </div>

                        <div class="icon">
                            <div> <i class="fa-solid fa-arrow-rotate-left"></i></div>
                            <div><span>Orders</span></div>
                        </div>
                        <div class="icon">
                            <div> <i class="fa-solid fa-cart-shopping"></i></div>
                            <div><span>Cart</span></div>
                           
                        </div>
                    </div>
                </div>
            </section>
        </section>
        
    </header>
   

</body>
</html>
<script src="/JacaScript/index.js"></script>
