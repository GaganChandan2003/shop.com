        #container>div{

        #box2{

        }
        #strick{

        }
        #strick>p:first-child{

        }
        h3{

            line-height: 20px;
            margin: 0px;
        }
        p{

        }
        #logo{

        }
        
        #sort{

        }

            margin-top: 20px;
            margin-bottom: 0px;
        }
        #bottom>div{

        }
       .detailBtn{

            font-weight: bold;

        }

            cursor: pointer;
            background-color:#414467;
            color: white;
        }
        #bottom>div:nth-child(2){

        }

    </style>
</head>

    var box3=document.createElement("div")  // cart logo and seller name
    var cartLogo=document.createElement("img")
    var soldBy=document.createElement("span")  
        soldBy.innerText=elem.soldBy 
        cartLogo.setAttribute("id","logo")
        cartLogo.src=elem.cartLogo
        box3.append(cartLogo,soldBy)  
    var pricebox=document.createElement("div")   // price and stricked off price
    pricebox.setAttribute("id","strick")
    var strikedoffprice=document.createElement("p")
        strikedoffprice.innerText=elem.strikedoffprice
    var price=document.createElement("p")
        price.innerText=elem.price
        pricebox.append(strikedoffprice,price)

    var cashback=document.createElement("p")
        cashback.innerText=elem.cashback
    var shipping=document.createElement("p")
        shipping.innerText=elem.shipping
        
        box2.append(name,box3,pricebox,cashback,shipping)

    var bottom=document.createElement("div")
        bottom.setAttribute("id","bottom")

    var detail=document.createElement("div")
        detail.setAttribute("class","detail")
    var detailBtn = document.createElement("button");
        detailBtn.setAttribute("class","detailBtn");
        detailBtn.textContent = "See details"
        detail.append(detailBtn);

    var buyOption=document.createElement("div")
        detail.setAttribute("class","buyOption")
    var buyOptionBtn = document.createElement("button");
        buyOptionBtn.setAttribute("class","buyOptionBtn");
        buyOptionBtn.textContent = "Buying Options"
        buyOption.append(buyOptionBtn);

        bottom.append(detail,buyOption)        
        
    box.append(image,box2,bottom)
    document.querySelector("#container").append(box)        
})


</script>
